<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">

		<title>Team 0pulent | CO2 Emission Predictor</title>
    <meta name="description" content="A machine learning algorithm for predicting CO2 emission in vehicles using Random Forest Regressor model">
		<style>
			body {
				font-family: 'ZCOOL KuaiLe', cursive;
			}
		</style>
	</head>
	<body>

    <div class="container text-center">
			<h1><strong>CO2 Emission Predictor</strong></h1>
			<hr>
			<br>

    
    <form action="{{ url_for('predict')}}" method="post">
      <h3>Engine Size</h3>
    	<input type="text" name="Engine Size(L)" required="required" class="form-control" />
       <br>
       <h3>Cylinders</h3>
        <input type="text" name="Cylinders" required="required" class="form-control" />
        <br>
        <h3>Fuel Consumption City (L/100 km)</h3>
        <input type="text" name="Fuel Consumption City (L/100 km)" required="required" class="form-control" />
        <br>
        <h3>Fuel Consumption Hwy (L/100 km)</h3>
		<input type="text" name="Fuel Consumption Hwy (L/100 km)" required="required" class="form-control" />
    <br>
    <h3>Fuel Consumption Comb (L/100 km)</h3>
        <input type="text" name="Fuel Consumption Comb (L/100 km)" required="required" class="form-control" />
        <br>
        <h3>Fuel Consumption Comb (mpg)</h3>
        <input type="text" name="Fuel Consumption Comb (mpg)" required="required" class="form-control" />

        <br>
        

        <button type="submit" class="btn btn-warning" style="width: 100%;">Calculate CO2</button>
    </form>

   <br>
   <br>
   <div class="alert alert-info" role="alert">
    {{ prediction_text }}
  </div>
   

 	<hr>
		<p>Made with ❤️ and Python. <b>Team Opulent</b> © 2021.</p>
		</div>

				

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
